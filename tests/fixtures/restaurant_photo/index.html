<!DOCTYPE html>
<html>
<head>
    <title>create tiny data uri fixtures</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
</head>
<body>
<script type="text/javascript">
var dataUris = [
    ['R1', '#730716', 'white'],
    ['R2', '#17540C', 'white'],
    ['R3', '#2A6363', 'white']
].map(function(sample){
    var txt = sample[0],
        bgcol = sample[1],
        txtcol = sample[2];

    var $canvas = $('<canvas>').attr({width: 30, height: 20}).appendTo('body');
    var canvas = $canvas.get(0);
    var ctx = canvas.getContext('2d');
    ctx.rect(0, 0, 30, 20);
    // $('<p>', {text: txt}).css({backgroundColor: bgcol,color: txtcol}).appendTo('body');
    ctx.fillStyle = bgcol;
    ctx.fill();
    ctx.fillStyle = txtcol;
    ctx.fillText(txt, 8, 14);
    return canvas.toDataURL();
});
$('<textarea>').css({width: 200,height: 100}).val(JSON.stringify(dataUris, null, 4)).appendTo('body');
</script>
</body>
</html>
